networks:
  pw.internal:
    name: pw.internal
    ipam:
      config:
        - gateway: 10.10.0.1
          subnet: 10.10.0.0/24
  macvlan_eth0:
    name: macvlan_eth0
    driver: macvlan
    driver_opts:
      parent: enp1s0
    ipam:
      config:
        # bogus ipv6 subnet here. The container should use SLAAC to acquire a real ipv6 addr from your router
        - subnet: 2001::0/64
        # 172.25.0.64/27 = 64-95. Don't let your DHCP server assign IP's from this range.
        - subnet: 10.0.40.0/24
          gateway: 10.0.40.1
          ip_range: 10.0.40.0/27

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - 19443:9443
    volumes:
      - /mnt/ssdpool/appdata/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
        pw.internal:
    labels:
      traefik.enable: true
      traefik.http.routers.portainer.entryPoints: https
      traefik.http.routers.portainer.middlewares: auth@file,allow-cdn-and-local@file
      traefik.http.services.portainer.loadbalancer.server.port: 9443
      traefik.http.services.portainer.loadbalancer.server.scheme: https
    restart: always
