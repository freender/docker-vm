version: "3"
services:
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - /home/freender/config/plex/config:/config
      - /media/plex/movies:/movies
      - /media/plex/sport:/sport
      - /media/plex/tv:/tv
      - /media/plex/music:/music
      - /media/ssd/transcode:/transcode
    restart: unless-stopped
    
  sonarr:
    image: linuxserver/sonarr:preview
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=8989
      - VIRTUAL_HOST=sonarr.${HOST_URL}
      - LETSENCRYPT_HOST=sonarr.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/sonarr/config:/config
      - /media/plex:/plex
    ports:
      - 8989:8989
    restart: unless-stopped
    
  radarr:
    image: linuxserver/radarr:nightly
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=7878
      - VIRTUAL_HOST=radarr.${HOST_URL}
      - LETSENCRYPT_HOST=radarr.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/radarr/config:/config
      - /media/plex:/plex
    ports:
      - 7878:7878
    restart: unless-stopped

  nzbget:
    image: linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=6789
      - VIRTUAL_HOST=nzbget.${HOST_URL}
      - LETSENCRYPT_HOST=nzbget.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/nzbget/config:/config
      - /media/plex:/plex
      - /media/ssd/incomplete:/incomplete-downloads
    ports:
     - 6789:6789
    restart: unless-stopped
     
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=9117
      - VIRTUAL_HOST=jackett.${HOST_URL}
      - LETSENCRYPT_HOST=jackett.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/jackett/config:/config
      - /media/plex:/plex
    ports:
      - 9117:9117
    restart: unless-stopped
     
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - UMASK_SET=022
      - WEBUI_PORT=8180
      - VIRTUAL_PORT=8180
      - VIRTUAL_HOST=qbittorrent.${HOST_URL}
      - LETSENCRYPT_HOST=qbittorrent.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}      
    volumes:
      - /home/freender/config/qbittorrent/config:/config
      - /media/plex:/plex
      - /media/ssd/incomplete:/incomplete-downloads
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8180:8180
    restart: unless-stopped
       
  ombi:
    image: linuxserver/ombi
    container_name: ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=3579
      - VIRTUAL_HOST=ombi.${HOST_URL}
      - LETSENCRYPT_HOST=ombi.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/ombi/config:/config
    ports:
      - 3579:3579
    restart: unless-stopped
    
  tautulli:
    image: linuxserver/tautulli
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=8181
      - VIRTUAL_HOST=tautulli.${HOST_URL}
      - LETSENCRYPT_HOST=tautulli.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/tautulli/config:/config
      - /home/freender/config/plex/config/Library/Application Support/Plex Media Server/Logs:/logs
    ports:
      - 8181:8181
    restart: unless-stopped
    
  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=8686
      - VIRTUAL_HOST=lidarr.${HOST_URL}
      - LETSENCRYPT_HOST=lidarr.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/lidarr/config:/config
      - /media/plex:/plex
    ports:
      - 8686:8686
    restart: unless-stopped
 
  hydra2:
    image: linuxserver/hydra2
    container_name: hydra2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=5076
      - VIRTUAL_HOST=hydra.${HOST_URL}
      - LETSENCRYPT_HOST=hydra.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/hydra2/config:/config
      - /media/plex:/plex
    ports:
      - 5076:5076
    restart: unless-stopped
 
  ddns-updater:
    build: https://github.com/qdm12/ddns-updater.git
    image: qmcgaw/ddns-updater
    container_name: ddns-updater
    ports:
      - 8000:8000/tcp
    environment:
      - DELAY=300
      - ROOTURL=/
      - LISTENINGPORT=8000
      - RECORD1=${HOST_URL},qbittorrent,namecheap,provider,${DDNS_PASSWORD}
      - RECORD2=${HOST_URL},jackett,namecheap,provider,${DDNS_PASSWORD}
      - RECORD3=${HOST_URL},lidarr,namecheap,provider,${DDNS_PASSWORD}
      - RECORD4=${HOST_URL},hydra,namecheap,provider,${DDNS_PASSWORD}   
      - RECORD5=${HOST_URL},ombi,namecheap,provider,${DDNS_PASSWORD}
      - RECORD6=${HOST_URL},radarr,namecheap,provider,${DDNS_PASSWORD}
      - RECORD7=${HOST_URL},sonarr,namecheap,provider,${DDNS_PASSWORD}
      - RECORD8=${HOST_URL},tautulli,namecheap,provider,${DDNS_PASSWORD}
      - RECORD9=${HOST_URL},ddns,namecheap,provider,${DDNS_PASSWORD}
      - RECORD10=${HOST_URL},nzbget,namecheap,provider,${DDNS_PASSWORD}
      - RECORD11=${HOST_URL},phlex,namecheap,provider,${DDNS_PASSWORD}
      - VIRTUAL_PORT=8000
      - VIRTUAL_HOST=ddns.${HOST_URL}
      - LETSENCRYPT_HOST=ddns.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    restart: always

  phlex:
    image: digitalhigh/phlex
    container_name: phlex
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=5666
      - VIRTUAL_HOST=phlex.${HOST_URL}
      - LETSENCRYPT_HOST=phlex.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/phlex/config:/config
      - /media/plex:/plex
    ports:
      - 5666:5666
    restart: unless-stopped
      
  nginx-web:
    image: nginx
    labels:
        com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: "true"
    container_name: ${NGINX_WEB:-nginx-web}
    restart: always
    ports:
      - "${IP:-0.0.0.0}:${DOCKER_HTTP:-80}:80"
      - "${IP:-0.0.0.0}:${DOCKER_HTTPS:-443}:443"
    volumes:
      - ${NGINX_FILES_PATH:-./data}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES_PATH:-./data}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH:-./data}/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH:-./data}/certs:/etc/nginx/certs:ro
      - ${NGINX_FILES_PATH:-./data}/htpasswd:/etc/nginx/htpasswd:ro
    logging:
      driver: ${NGINX_WEB_LOG_DRIVER:-json-file}
      options:
        max-size: ${NGINX_WEB_LOG_MAX_SIZE:-4m}
        max-file: ${NGINX_WEB_LOG_MAX_FILE:-10}

  nginx-gen:
    image: jwilder/docker-gen
    command: -notify-sighup ${NGINX_WEB:-nginx-web} -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    container_name: ${DOCKER_GEN:-nginx-gen}
    restart: always
    volumes:
      - ${NGINX_FILES_PATH:-./data}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES_PATH:-./data}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH:-./data}/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH:-./data}/certs:/etc/nginx/certs:ro
      - ${NGINX_FILES_PATH:-./data}/htpasswd:/etc/nginx/htpasswd:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
    logging:
      driver: ${NGINX_GEN_LOG_DRIVER:-json-file}
      options:
        max-size: ${NGINX_GEN_LOG_MAX_SIZE:-2m}
        max-file: ${NGINX_GEN_LOG_MAX_FILE:-10}

  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: ${LETS_ENCRYPT:-nginx-letsencrypt}
    restart: always
    volumes:
      - ${NGINX_FILES_PATH:-./data}/conf.d:/etc/nginx/conf.d
      - ${NGINX_FILES_PATH:-./data}/vhost.d:/etc/nginx/vhost.d
      - ${NGINX_FILES_PATH:-./data}/html:/usr/share/nginx/html
      - ${NGINX_FILES_PATH:-./data}/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_DOCKER_GEN_CONTAINER: ${DOCKER_GEN:-nginx-gen}
      NGINX_PROXY_CONTAINER: ${NGINX_WEB:-nginx-web}
    logging:
      driver: ${NGINX_LETSENCRYPT_LOG_DRIVER:-json-file}
      options:
        max-size: ${NGINX_LETSENCRYPT_LOG_MAX_SIZE:-2m}
        max-file: ${NGINX_LETSENCRYPT_LOG_MAX_FILE:-10}

networks:
  default:
    external:
      name: ${NETWORK:-webproxy}