  lidarr:
    image: linuxserver/lidarr
    container_name: lidarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=8686
      - VIRTUAL_HOST=lidarr.${HOST_URL}
      - LETSENCRYPT_HOST=lidarr.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/lidarr/config:/config
      - /media/plex:/plex
      - /media/ssd/incomplete:/incomplete-downloads
    ports:
      - 8686:8686
    restart: always
 
  hydra2:
    image: linuxserver/hydra2
    container_name: hydra2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - VIRTUAL_PORT=5076
      - VIRTUAL_HOST=hydra.${HOST_URL}
      - LETSENCRYPT_HOST=hydra.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/hydra2/config:/config
      - /media/plex:/plex
      - /media/ssd/incomplete:/incomplete-downloads
    ports:
      - 5076:5076
    restart: always
 
  ddns-updater:
    image: qmcgaw/ddns-updater
    container_name: ddns-updater
    ports:
      - 8000:8000/tcp
    volumes:
      -  /home/freender/config/ddns-updater:/updater/data
    environment:
      - DELAY=300
      - ROOTURL=/
      - LISTENINGPORT=8000
      - LOGGING=human
      - NODEID=0
      - LOGLEVEL=error
      - VIRTUAL_PORT=8000
      - VIRTUAL_HOST=ddns.${HOST_URL}
      - LETSENCRYPT_HOST=ddns.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    restart: always 
   
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Indiana/Indianapolis
      - UMASK_SET=022 #optional
      - VIRTUAL_PORT=6767
      - VIRTUAL_HOST=bazarr.${HOST_URL}
      - LETSENCRYPT_HOST=bazarr.${HOST_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
    volumes:
      - /home/freender/config/bazarr/config:/config
      - /media/plex:/plex
    ports:
      - 6767:6767
    restart: always
    
  #gwl:
  #  image: freender/gwl:latest
  #  container_name: gwl
  #  environment:
  #    - PUID=1000
  #    - PGID=1000
  #    - TZ=America/Indiana/Indianapolis
  #    - VIRTUAL_PORT=6767
